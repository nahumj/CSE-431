remote_theme: "mmistakes/minimal-mistakes@4.20.1"
title: CSE 431 - Algorithm Engineering
subtitle: Fall Semester 2021
description: Materials for the Fall Semester 2021 version of CSE 431 at Michigan State University, taught by Josh Nahum
plugins: [jekyll-include-cache]
repository: "emilydolson/CSE-431-FS-2020"
search: true

author:
  name: Josh Nahum
  bio:  Teaching Specialist in Computer Science & Engineering at Michigan State University
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "http://nahum.us"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nahumj"      

collections:
  weeks:
    output: true
    permalink: /schedule/:path/

defaults:
  # _weeks
  - scope:
      path: "_weeks"
      type: weeks
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
      toc: true
      toc_label: "Table of Contents"
      toc_icon: "cog"
